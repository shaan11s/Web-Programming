            <label for="fontSize">Font Size:</label>

                <option value="medium">Medium</option>

            <section id="sql-query-section">

                <form id="queryForm">
                    <textarea id="queryInput" name="query" rows="10" cols="50" placeholder="Enter your SQL query here..."></textarea><br><br>
                    <button type="submit">Run Query</button>
                </form>
