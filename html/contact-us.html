<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/mystyle.css">
    <script src="../js/contact.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <div id="datetime"></div>
        <div id="user-greeting"></div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="stays.html">Stays</a>
        <a href="flights.html">Flights</a>

        <a href="cart.html">Cart</a>

        <a href="login.html">Login</a>
    </nav>    
    <div class="content">
        <aside>
            <h3>Customize Your Experience</h3>
            <label for="fontSize">Font Size:</label>
            <select id="fontSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <br><br>
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor">
        </aside>
    <main>
        <h2>We'd love to hear from you!</h2>
        <form id="contactForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" data-auto-fill="true"><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" data-auto-fill="true"><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" data-auto-fill="true"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" data-auto-fill="true"><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" data-auto-fill="true">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" data-auto-fill="true">
            <label for="female">Female</label><br>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" required></textarea><br>

            <button type="submit">Submit</button>
        </form>
        <div id="errorMessages"></div>
    </main>
</div>

</body>
</html>
