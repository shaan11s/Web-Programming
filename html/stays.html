<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stays</title>
    <link rel="stylesheet" href="../css/mystyle.css">
    <script src="../js/stays.js" defer></script>
</head>
<body>
    <header>
        <h1>Travel Deals - Stays</h1>
        <div id="datetime"></div>
        <div id="user-greeting"></div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="stays.html">Stays</a>
        <a href="flights.html">Flights</a>
        <a href="cars.html">Cars</a>

        <a href="cart.html">Cart</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
    </nav>    
    <div class="content">
        <aside>
            <h3>Customize Your Experience</h3>
            <label for="fontSize">Font Size:</label>
            <select id="fontSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <br><br>
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor">
        </aside>
    <main>
        <h2>Book Your Stay</h2>
        <form id="staysForm">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <br>
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" value="2024-09-01" required>
            <br>
            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" value="2024-09-02" required>
            <br>
            <label for="adults">Adults:</label>
            <input type="number" id="adults" name="adults" min="1" value="1" required>
            <br>
            <label for="children">Children:</label>
            <input type="number" id="children" name="children" min="0" value="0" required>
            <br>
            <label for="infants">Infants:</label>
            <input type="number" id="infants" name="infants" min="0" value="0" required>
            <br>
            <button type="button" onclick="validateAndDisplay()">Search</button>
        </form>
        <div id="output"></div>
        <div id="hotelsOutput"></div>
    </main>
</div>

    </footer>
</body>
</html>
