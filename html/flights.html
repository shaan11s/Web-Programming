<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/mystyle.css">
    <script src="../js/flights.js" defer></script>
</head>
<body>
    <header>
        <h1>Flights</h1>
        <div id="datetime"></div>
        <div id="user-greeting"></div>
    </header>
    <nav>
        <a href="index.html">Home</a>

    <div class="content">
        <aside>
            <h3>Customize Your Experience</h3>
            <label for="fontSize">Font Size:</label>
            <select id="fontSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <br><br>
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor">
        </aside>
    <main>
        <h2>Book Your Flight</h2>
        <form id="flightForm">
            <label for="tripType">Trip Type:</label>
            <select id="tripType" name="tripType" onchange="toggleTripType()">
                <option value="one-way">One Way</option>
                <option value="round-trip">Round Trip</option>
            </select>
            <br>

            <label for="origin">Origin:</label>
            <input type="text" id="origin" name="origin" required>
            <br>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>
            <br>

            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate" required>
            <br>

            <div id="returnDateContainer" style="display:none;">
                <label for="returnDate">Return Date:</label>
                <input type="date" id="returnDate" name="returnDate">
                <br>
            </div>

            <div id="passengerIcon" onclick="togglePassengerForm()">ðŸ‘¤ Passengers</div>
            <div id="passengerForm" style="display:none;">
                <label for="adults">Adults:</label>
                <input type="number" id="adults" name="adults" min="1" max="4" value="1" required>
                <br>
                <label for="children">Children:</label>
                <input type="number" id="children" name="children" min="0" max="4" value="0">
                <br>
                <label for="infants">Infants:</label>
                <input type="number" id="infants" name="infants" min="0" max="4" value="0">
                <br>
            </div>

            <button type="submit">Search</button>
            <p></p>
        </form>

        <div id="results"></div>
    </main>
    </div>

        </footer>
</body>
</html>
