<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruises</title>
    <link rel="stylesheet" href="../css/mystyle.css">
    <script src="../js/cruise.js" defer></script>
</head>
<body>
    <header>
        <h1>Cruise Deals</h1>
        <div id="datetime"></div>
        <div id="user-greeting"></div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="stays.html">Stays</a>
        <a href="flights.html">Flights</a>
        <a href="cars.html">Cars</a>
        <a href="cruises.html">Cruises</a>
        <a href="contact-us.html">Contact Us</a>
        <a href="cart.html">Cart</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
    </nav>
    
    <div class="content">
        <aside>
            <h3>Customize Your Experience</h3>
            <label for="fontSize">Font Size:</label>
            <select id="fontSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <br><br>
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor">
        </aside>
    <main>
        <h2>Find Your Perfect Cruise</h2>
        <form id="cruiseForm">
            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="">Select Destination</option>
                <option value="Alaska">Alaska</option>
                <option value="Bahamas">Bahamas</option>
                <option value="Europe">Europe</option>
                <option value="Mexico">Mexico</option>
            </select><br>

            <label for="departingStart">Departing Between:</label>
            <input type="date" id="departingStart" name="departingStart" required>
            <label for="departingEnd">and</label>
            <input type="date" id="departingEnd" name="departingEnd" required><br>

            <label for="minDuration">Minimum Duration (days):</label>
            <input type="number" id="minDuration" name="minDuration" min="0" required><br>

            <label for="maxDuration">Maximum Duration (days):</label>
            <input type="number" id="maxDuration" name="maxDuration" min="0" required><br>

            <label for="numAdults">Number of Adults:</label>
            <input type="number" id="numAdults" name="numAdults" min="0" required><br>

            <label for="numChildren">Number of Children:</label>
            <input type="number" id="numChildren" name="numChildren" min="0" required><br>

            <label for="numInfants">Number of Infants:</label>
            <input type="number" id="numInfants" name="numInfants" min="0"><br>

            <button type="submit">Submit</button>
        </form>
        <div id="errorMessages"></div>
        <div id="result"></div>
    </main>
</div>
    <footer>
        <p>Shaan Sekhon SSS152530, 0U1</p>
    </footer>
</body>
</html>
